<div [@routerTransition]>
    <app-page-header [heading]="'Nuevo Atrapanieblas'" [icon]="'fa-edit'"></app-page-header>

    <div class="row">
        <div class="offset-lg-3 col-lg-6">

            <form role="form">

                <div class="row">

                    <div class="col-lg-6">
                        <fieldset class="form-group">
                            <label>Ancho</label>
                            <input class="form-control">
                        </fieldset>        
                    </div>

                    <div class="col-lg-6">
                        <fieldset class="form-group">
                            <label>Alto</label>
                            <input class="form-control" placeholder="Enter text">
                        </fieldset>
                    </div>

                </div>

                <div class="form-group">
                    <label>Selecciona el tipo de Malla</label>
                    <select class="form-control">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Selecciona el tipo de Tanque</label>
                    <select class="form-control">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Selecciona el tipo de Diseño</label>
                    <select class="form-control">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>

                <fieldset class="form-group">
                    <label>Fecha de Vigencia</label>
                    <input class="form-control" placeholder="Enter text">
                </fieldset>

                <fieldset class="form-group">
                    <label>Humedad</label>
                    <input class="form-control" placeholder="Enter text">
                </fieldset>

                <fieldset class="form-group">
                    <label>Imagen</label>
                    <input type="file" class="form-control" placeholder="Śelect file...">
                </fieldset>

                <fieldset class="form-group">
                    <label>Descripción</label>
                    <textarea class="form-control" rows="3"></textarea>
                </fieldset>

                <button type="submit" class="btn btn-secondary">Crear</button>
                <button type="reset" class="btn btn-secondary">Cancelar</button>

            </form>

        </div>
    </div>
    <!-- /.row -->
</div>
