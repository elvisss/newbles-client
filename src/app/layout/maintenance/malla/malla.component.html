<div [@routerTransition]>
    <app-page-header [heading]="'Mallas'" [icon]="'fa-table'"></app-page-header>
    <div class="row">
        <div class="col col-lg-12">
            <div class="card mb-3">
                <div class="card-header">
                    Lista ({{ mallas.length }}) <malla-add (deleted)="refresh()"></malla-add>
                </div>
                <div class="card-block table-responsive">
                    <table class="table table-hover table-striped" *ngIf="mallas.length > 0">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Descripción</th>
                                <th>Fecha de creación</th>
                                <th>Estado</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let malla of mallas">
                                <td>{{ malla.ID_TIPO_MALLA }}</td>
                                <td>{{ malla.DESCRIPCION  }}</td>
                                <td>{{ malla.FECHA_CREACION  }}</td>
                                <td [ngSwitch]="malla.ESTADO_REGISTRO">
                                  <span *ngSwitchCase="'A'">Aprobado</span>
                                  <span *ngSwitchCase="'P'">Pendiente</span>
                                </td>
                                <td>
                                  <div class="btn-group">
                                    <malla-delete [id]="malla.ID_TIPO_BATERIA" (deleted)="refresh()"></malla-delete>
                                  </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
