<div [@routerTransition]>
    <app-page-header [heading]="'Tanques'" [icon]="'fa-table'"></app-page-header>
    <div class="row">
        <div class="col col-lg-12">
            <div class="card mb-3">
                <div class="card-header">
                    Lista ({{ tanques.length }})
                </div>
                <div class="card-block table-responsive">
                    <table class="table table-hover table-striped" *ngIf="tanques.length > 0">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Descripci√≥n</th>
                                <th>Fecha de compra</th>
                                <th>Fecha de caducidad</th>
                                <th>Voltaje</th>
                                <th>Estado</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let tanque of tanques">
                                <td>{{ tanque.ID_TIPO_TANQUE }}</td>
                                <td>{{ tanque.DESCRIPCION  }}</td>
                                <td>Min: {{ tanque.CAPACIDAD_MINIMA  }} Max: {{ tanque.CAPACIDAD_MAXIMA }}</td>
                                <td [ngSwitch]="tanque.ESTADO_REGISTRO">
                                  <span *ngSwitchCase="'A'">Aprobado</span>
                                  <span *ngSwitchCase="'P'">Pendiente</span>
                                </td>
                                <td>
                                  <div class="btn-group">
                                    <tanque-delete [id]="tanque.ID_TIPO_TANQUE" (deleted)="refresh()"></tanque-delete>
                                  </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
