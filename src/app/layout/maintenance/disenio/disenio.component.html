<div [@routerTransition]>
    <app-page-header [heading]="'Diseño'" [icon]="'fa-table'"></app-page-header>
    <div class="row">
        <div class="col col-lg-12">
            <div class="card mb-3">
                <div class="card-header">
                    Lista ({{ disenios.length }})
                </div>
                <div class="card-block table-responsive">
                    <table class="table table-hover table-striped" *ngIf="disenios.length > 0">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Descripción</th>
                                <th>Fecha de creación</th>
                                <th>Estado</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let disenio of disenios">
                                <td>{{ disenio.ID_TIPO_DISENIO }}</td>
                                <td>{{ disenio.DESCRIPCION  }}</td>
                                <td>{{ disenio.FECHA_CREACION  }}</td>
                                <td [ngSwitch]="disenio.ESTADO_REGISTRO">
                                  <span *ngSwitchCase="'A'">Aprobado</span>
                                  <span *ngSwitchCase="'P'">Pendiente</span>
                                </td>
                                <td>
                                  <div class="btn-group">
                                    <disenio-delete [id]="disenio.ID_TIPO_DISENIO" (deleted)="refresh()"></disenio-delete>
                                  </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
