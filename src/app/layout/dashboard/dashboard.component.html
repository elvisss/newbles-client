<div [@routerTransition]>
    <h2 class="text-muted">Panel Principal</h2>
    <hr />
    <div class="row">
        <div class="col-lg-12">
            <div class="card card-default">
                <div class="card-header">
                    <i class="fa fa-clock-o fa-fw"></i> Ubicaci√≥n
                </div>
                <agm-map 
                      [latitude]="lat"
                      [longitude]="lng"
                      [zoom]="zoom"
                      [disableDefaultUI]="false"
                      [zoomControl]="false"
                      (mapClick)="mapClicked($event)">
                    
                      <agm-marker 
                          *ngFor="let m of markers; let i = index"
                          (markerClick)="clickedMarker(m.label, i)"
                          [latitude]="m.LATITUD"
                          [longitude]="m.LONGITUD"
                          [label]="m.ID_ATRAPANIEBLAS">
                          
                        <agm-info-window>
                          <strong>{{ m.ID_ATRAPANIEBLAS }}</strong>
                        </agm-info-window>
                        
                      </agm-marker>

                    </agm-map>
            </div>
        </div>
    </div>
</div>
